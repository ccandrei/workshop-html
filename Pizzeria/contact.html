<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria La Florentina</title>
</head>
<body>
    <main>
        <form action="/send_contact" method="POST" id="contact">

            <ul><li><a href="index.html"><h3>Accueil</h3></a></li></ul>
                <legend><h3>Contact:</h3></legend>

                <table border="1">
                    <tr>
                        <td>
                            <label for="nom_contact">Nom:</label>
                        </td>
                        <td>
                            <input id="nom_contact" name="lastname" type="text" required >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="prenom_contact">Prénom:</label>
                        </td>
                        <td>
                            <input id="prenom_contact" name="firstname" type="text" required >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email_contact">Email:</label>
                        </td>
                        <td>
                            <input id="email_contact" name="email" type="email" required >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="phone_contact">Tel:</label>
                        </td>
                        <td>
                            <input id="phone_contact" name="tel" type="tel" >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="canal_contact">Canal de contact:</label>
                        </td>
                        <td>
                            <select id="canal_contact" name="channel" >
                                <option>Email</option>
                                <option>Téléphone</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Message:<textarea name="message" required></textarea>
                        </td>
                    </tr>
                </table><br>
            <input type="submit" name="Envoyer">
        </form>
    </main> 
</body>
</html>
